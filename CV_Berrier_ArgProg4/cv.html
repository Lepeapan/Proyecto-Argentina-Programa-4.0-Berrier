<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leandro Berrier" />
    <meta
        name="description"
        content="Ejemplo de CV realizado como trabajo final para el curso de Frontend de argentina Programa 4.0"
    />
    <title>Curriculum Vitae</title>
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="estilo.css" />
    <script src="codigo_js.js"></script>

</head>
<body>
    <div class="banner">
        <div class="contacto">
            <p>
                nombre <br>
                telefono <br>
                email
            </p>
            <!-- ver si se pueden poner tipo link directo-->
        </div>
    </div>
    <div class="top">
        <div class="resumen">
            <p>resumen del CV</p>
        </div>
        <div class="imagen">
            <img src='https://randomuser.me/api/portraits/men/29.jpg' alt="aqui va la imagen">
        </div>
    </div>
    <div>
        <div class="main">
            <ul>
                <li>aca</li>
                <li>se</li>
                <li>muestra</li>
                <li>la</li>
                <li>informacion</li>
                <li>principal</li>
            </ul>
            <!-- aca se muestra la informacion de la seccion que se elija-->
        </div>
        <div class="barra">
            <button>Datos Personales</button>
            <button>Objetivo</button>
            <button>Experiencia</button>
            <button>Idiomas</button>
            <button>Educacion</button>
            <button>Cursos</button>
        </div>
    </div>
    <div class="links">
            <!-- link a la web de donde se obtuvo el Favicon, requisito para su uso gratuito-->
        <a id="chivo" target="_blank" href="https://icons8.com/icon/ssvbWITVTVC5/contactos">Favicon</a> 
        obtenido de:<a target="_blank" href="https://icons8.com">Icons8</a>
    </div>



</body>
</html>
